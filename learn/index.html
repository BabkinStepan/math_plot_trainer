<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Учебные графики функций</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Декоративные фигуры */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      z-index: 0;
      animation: float 12s infinite ease-in-out;
    }

    .shape1 {
      width: 200px;
      height: 200px;
      background: #ff9a9e;
      top: -60px;
      left: -60px;
    }

    .shape2 {
      width: 300px;
      height: 300px;
      background: #fad0c4;
      bottom: -100px;
      right: -100px;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(20px); }
    }

    /* Основной контейнер */
    .container {
      position: relative;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      max-width: 720px;
      width: 100%;
      margin: 80px auto;
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
      font-size: 28px;
      position: relative;
      z-index: 2;
    }

    .menu {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      position: relative;
      z-index: 2;
    }

    @media (min-width: 600px) {
      .menu {
        grid-template-columns: 1fr 1fr;
      }
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #f5f7fa;
      border-radius: 14px;
      padding: 18px 20px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 4px 4px 10px #d6d6d6, -4px -4px 10px #ffffff;
      transition: all 0.3s ease;
    }

    .menu a:hover {
      background: #e3f0ff;
      transform: translateY(-4px);
      box-shadow: 6px 6px 14px #b5cbe7, -6px -6px 14px #ffffff;
    }

    .icon {
      width: 36px;
      height: 36px;
      background-color: #007bff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <!-- Декоративные фигуры -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>

  <div class="container">
    <h1>Выберите график функции</h1>
    <nav class="menu">
      <a href="./straight/index.html"><span class="icon">—</span>График линейной функции (прямая)</a>
      <a href="./parabola/index.html"><span class="icon">x²</span>График квадратичной функции (парабола)</a>
      <a href="./cubicparabola/index.html"><span class="icon">x³</span>График кубической функции (x³)</a>
      <a href="./giperbola/index.html"><span class="icon">1/x</span>График функции обратной пропорциональности (гипербола)</a>
      <a href="./module/index.html"><span class="icon">|x|</span>График модульной функции</a>
      <a href="./sqrt/index.html"><span class="icon">√</span>График корневой функции</a>
    </nav>
  </div>
</body>
</html>
